<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="display.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <input type="text" name="display" id="display" class="display">
                <div>
                    <input type="button" name="AC" id="AC" value="AC" onclick="display.value=''">
                    <input type="button" name="DE" id="DE" value="DE"
                        onclick="display.value=display.value.toString().slice(0, -1)">
                    <input type="button" name="." id="." value="." onclick="display.value+='.'">
                    <input type="button" name="/" id="/" value="/" class="operators" onclick="display.value+='/'">
                </div>
                <div>
                    <input type="button" name="7" id="7" value="7" class="number" onclick="display.value+='7'">
                    <input type="button" name="8" id="8" value="8" class="number" onclick="display.value+='8'">
                    <input type="button" name="9" id="9" value="9" class="number" onclick="display.value+='9'">
                    <input type="button" name="*" id="*" value="*" class="operators" onclick="display.value+='*'">
                </div>
                <div>
                    <input type="button" name="4" id="4" value="4" class="number" onclick="display.value+='4'">
                    <input type="button" name="5" id="5" value="5" class="number" onclick="display.value+='5'">
                    <input type="button" name="6" id="6" value="6" class="number" onclick="display.value+='6'">
                    <input type="button" name="+" id="+" value="+" class="operators" onclick="display.value+='+'">
                </div>
                <div>
                    <input type="button" name="1" id="1" value="1" class="number" onclick="display.value+='1'">
                    <input type="button" name="2" id="2" value="2" class="number" onclick="display.value+='2'">
                    <input type="button" name="3" id="3" value="3" class="number" onclick="display.value+='3'">
                    <input type="button" name="-" id="-" value="-" class="operators" onclick="display.value+='-'">
                </div>
                <div>
                    <input type="button" name="00" id="00" value="00" class="number" onclick="display.value+='00'">
                    <input type="button" name="0" id="0" value="0" class="number" onclick="display.value+='0'">
                    <input type="button" name="=" id="=" value="=" class=""
                        onclick="display.value = eval(display.value)">
                    <input type="button" name="%" id="%" value="%" class="operators" onclick="display.value+='%'">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
